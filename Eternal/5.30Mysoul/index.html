    <script>

          document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('myAudio');

        // é’¢ç´é”®éŸ³é¢‘æ–‡ä»¶è·¯å¾„
        const pianoSounds = {
            C: new Audio('C-note.mp3'),
            'C#': new Audio('C-sharp-note.mp3'),
            D: new Audio('D-note.mp3'),
            'D#': new Audio('D-sharp-note.mp3'),
            E: new Audio('E-note.mp3'),
            F: new Audio('F-note.mp3'),
            'F#': new Audio('F-sharp-note.mp3'),
            G: new Audio('G-note.mp3'),
            'G#': new Audio('G-sharp-note.mp3'),
            A: new Audio('A-note.mp3'),

        };

        // æ¯æ‹çš„æ—¶é•¿ï¼ˆå•ä½ï¼šæ¯«ç§’ï¼ŒåŸºäº120BPMï¼‰
        const timePerBeat = 500; // æ¯æ‹500æ¯«ç§’ï¼Œå³120 BPM

        // æ‰€æœ‰éŸ³ç¬¦çš„æ•°ç»„
        const allNotes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        // å’Œå¼¦å®šä¹‰ï¼ˆC å¤§è°ƒã€G å¤§è°ƒç­‰ï¼‰
        const chords = {
            C: ['C', 'E', 'G'],  // C Major chord
            G: ['G', 'B', 'D'],  // G Major chord
            F: ['F', 'A', 'C'],  // F Major chord
            A: ['A', 'C#', 'E'], // A Major chord
            D: ['D', 'F#', 'A']  // D Major chord
        };

        // éšæœºé€‰æ‹©ä¸€ä¸ªéŸ³ç¬¦
        function getRandomNote() {
            const randomIndex = Math.floor(Math.random() * allNotes.length);
            return allNotes[randomIndex];
        }

        // éšæœºé€‰æ‹©ä¸€ä¸ªå’Œå¼¦
        function getRandomChord() {
            const chordNames = ['C', 'G', 'F', 'A', 'D'];
            const randomIndex = Math.floor(Math.random() * chordNames.length);
            return chords[chordNames[randomIndex]];
        }

        // æ’­æ”¾éŸ³ç¬¦å¹¶è§¦å‘é’¢ç´é”®çš„åŠ¨ç”»
        function playSound(noteOrChord) {
            if (Array.isArray(noteOrChord)) {  // å¦‚æœæ˜¯å’Œå¼¦
                const promises = noteOrChord.map(note => {
                    return new Promise((resolve) => {
                        const key = document.getElementById(note);
                        key.classList.add('key-pressed'); // æ·»åŠ æŒ‰é”®å¼¹å¥æ•ˆæœ
                        pianoSounds[note].play();
                        setTimeout(() => {
                            key.classList.remove('key-pressed'); // ç§»é™¤æŒ‰é”®åŠ¨ç”»
                            resolve(); // ç¡®ä¿æ‰€æœ‰éŸ³ç¬¦éƒ½æ’­æ”¾å®Œæˆ
                        }, 200); // å’ŒæŒ‰é”®åŠ¨ç”»ç›¸åŒçš„æ—¶é•¿
                    });
                });

                // ç­‰å¾…æ‰€æœ‰éŸ³ç¬¦æ’­æ”¾å®Œæˆ
                Promise.all(promises).then(() => {
                    console.log('å’Œå¼¦æ’­æ”¾å®Œæ¯•');
                });
            } else {  // å¦‚æœæ˜¯å•ä¸ªéŸ³ç¬¦
                const key = document.getElementById(noteOrChord);
                key.classList.add('key-pressed');
                pianoSounds[noteOrChord].play();
                setTimeout(() => {
                    key.classList.remove('key-pressed');
                }, 200);
            }
        }

        // è‡ªåŠ¨æ¼”å¥å‡½æ•°ï¼Œå¢åŠ èŠ‚å¥æ„Ÿå’Œè¿è´¯æ€§
        function autoPlayMelody() {
            const isChord = Math.random() > 0.7;  // 30%å‡ ç‡å¼¹å¥å’Œå¼¦
            const noteOrChord = isChord ? getRandomChord() : getRandomNote();  // éšæœºé€‰æ‹©å’Œå¼¦æˆ–å•éŸ³ç¬¦

            playSound(noteOrChord); // æ’­æ”¾éŸ³ç¬¦æˆ–å’Œå¼¦

            // è®¾ç½®å›ºå®šçš„èŠ‚å¥é—´éš”ï¼ˆåŸºäº120 BPMï¼‰
            setTimeout(autoPlayMelody, timePerBeat); // æ¯æ¬¡æ¼”å¥åç­‰å¾…ä¸€ä¸ªèŠ‚æ‹æ—¶é—´
        }

        // å¯åŠ¨è‡ªåŠ¨æ¼”å¥

                // JS ç”ŸæˆåŠ¨æ€æ˜Ÿæ˜Ÿ
