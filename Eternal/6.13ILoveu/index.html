<script>
  // 这里改成你的公网地址
  const backendUrl = 'https://7377-109-169-52-134.ngrok-free.app';

  // 获取访客 IP 地址
  async function fetchUserIP() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      if (!response.ok) throw new Error('获取 IP 地址失败');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      // 这里不打印错误，也不弹出提示
      return null;  // 如果获取失败，直接返回 null，继续执行后续操作
    }
  }

  // 发送 IP 地址到后端
  async function sendIPToBackend(userIP) {
    if (!userIP) return;

    try {
      const response = await fetch(`${backendUrl}/save-ip`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip: userIP })
      });

      if (!response.ok) throw new Error('保存 IP 地址失败');

      const result = await response.json();
      // 这里更新页面上的访问次数，确保后端返回了 views 信息
      const viewCountElement = document.getElementById('view-count');
      if (viewCountElement) {
        viewCountElement.textContent = `访问次数：${result.views}`;
      }
    } catch (error) {
      // 这里不打印错误日志，也不弹出提示
      // 不显示任何提示，让用户的体验尽可能不受影响
    }
  }

  // 主逻辑
  async function main() {
    const userIP = await fetchUserIP();
    if (userIP) {
      await sendIPToBackend(userIP);
    }
  }

  // 执行主逻辑
  main();
</script>
