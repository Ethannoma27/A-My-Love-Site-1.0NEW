<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love my soul</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
       body {
    background: #1d2b64; /* 深蓝色背景 */
    font-family: 'Cinzel', serif;
    color: white;
    margin: 0;
    padding: 0;
    overflow-y: auto; /* 只允许垂直滚动 */ 
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    transform: scale(0.9) translateY(5%); /* 缩小整体页面 10% 并向上移动 5% */ 
    transform-origin: top center; /* 以顶部中心为缩放的中心 */
}


        /* 星星背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1d2b64;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

           /* 随机生成星星 */
        .stars span {
            animation-duration: 1.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* 爱的心形图标 */
        .heart-icon {
            font-size: 4em;
            color: #f39c12;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

              h1 {
            font-size: 4em;
            margin-bottom: 1rem;
            color: #f8f8f8;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.8), 0px 0px 20px rgba(255,255,255,0.6);
            animation: float 6s ease-in-out infinite; /* 浮动时间增加为 6s */
            font-family: 'Dancing Script', cursive; /* 使用浪漫的手写字体 */
        
           transform: translateY(30vh); /* 使用 vh 让元素向下移动，15vh 可根据需要调整 */ 
        }


        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6em;
            line-height: 1.8;
            margin-bottom: 1rem;
            max-width: 80%;
            color: #f8f8f8;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.7), 0px 0px 20px rgba(255,255,255,0.5);
            animation: fadeIn 12s ease-in-out infinite; /* 渐显效果的停留时间增加到 12s */
          
        }
           .move-down {
        margin-top: 70px; /* 仅调整这一段的上边距 */
     }

        .emoji {
            font-size: 2em;
        }
      /* 日期样式 */
        .date {
            position: absolute;
            bottom: 5px; /* 距离页面底部 10px */
            right: 190px;  /* 距离页面右侧 10px */
            font-size: 1.1em;
            color: white;
            font-family: 'Dancing Script', cursive; /* 手写风格字体 */
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7), 0px 0px 20px rgba(255, 255, 255, 0.5);
            animation: float 6s ease-in-out infinite, pulse 3s ease-in-out infinite; /* 漂浮和脉动效果 */
            z-index: 20; /* 确保日期显示在页面的顶部 */
        }

        /* 漂浮动画 */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

          /* 脉动效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } /* 减小脉动幅度 */
            100% { transform: scale(1); }
        }

      /* 钢琴键盘样式 */
.piano {
    position: fixed;
    top: 20px; /* 距离顶部20px */
    right: 20px; /* 距离右边20px */
    display: flex;
    position: relative;
    z-index: 10;
    transform: scale(0.5); /* 整体缩小 50% */
    transform-origin: top right; /* 确保缩放中心为右上角 */
}


        .white-key, .black-key {
            border: 1px solid #333;
            margin: 0 1px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

       .white-key {
    background-color: white;
    width: 60px;
    height: 150px; /* 缩短了高度 */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
}

.black-key {
    background-color: black;
    width: 40px;
    height: 100px; /* 缩短了高度 */
    position: absolute;
    left: 60px;
    margin-left: -20px;
    z-index: 1;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
}

        /* 钢琴键按下时的动态效果 */
        .key-pressed {
            animation: keyPress 0.2s ease forwards; /* 按下时的动画 */
        }

        /* 模拟钢琴键的弹奏效果 */
        @keyframes keyPress {
            0% {
                transform: translateY(0); /* 初始位置 */
            }
            50% {
                transform: translateY(10px); /* 向下移动 */
            }
            100% {
                transform: translateY(0); /* 回到原位 */
            }
        }

        /* 音乐标题 */
        .music-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6em;
            line-height: 1.8;
            margin-bottom: 1rem;
            max-width: 80%;
            color: #f8f8f8;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7), 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        /* 音乐播放器控制 */
        .music-player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* 隐藏播放器 */ 
            } 
   
     /* 优化后的按钮样式 */
.button {
    background: linear-gradient(45deg, #f39c12, #f1c40f); /* 黄色渐变 */
    color: white;
    border: none;
    padding: 12px 0; /* 修改按钮内边距为上下 12px */
    font-size: 1.2em;  /* 字体大小 */
    font-family: 'Cinzel', serif;
    border-radius: 25px; /* 增大圆角 */
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 增强阴影 */
    position: fixed; /* 使用 fixed 确保按钮不随页面滚动 */
    width: 200px; /* 设置固定宽度 */
    left: 67%; /* 保持水平居中 */

    bottom: 130px; /* 设置 Soul mate 按钮的位置（在上面） */
    display: block; /* 确保按钮显示 */
    z-index: 1000; /* 确保按钮显示在所有内容之上 */
    transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
}

/* #loveNavigationButton 的样式 */
#loveNavigationButton {
    background: linear-gradient(45deg, #e74c3c, #c0392b);  /* 更改为红色渐变 */
    color: white;
    border: none;
    padding: 12px 0; /* 增大按钮的内边距 */
    font-size: 1.2em;  /* 字体大小 */
    font-family: 'Cinzel', serif;
    border-radius: 25px; /* 增大圆角 */
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 增强阴影 */
    position: fixed; /* 使用 fixed 确保按钮不随页面滚动 */
    width: 200px; /* 设置固定宽度 */
    left: 67%; /* 保持水平居中 */
 
    bottom: 65px; /* 设置 爱的导航按钮的位置（在下面） */
    display: block; /* 确保按钮显示 */
    z-index: 1000; /* 确保按钮显示在所有内容之上 */
    transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
}

/* hover 效果 */
.button:hover {
    background: linear-gradient(45deg, #f1c40f, #f39c12); /* 鼠标悬停时颜色反转 */
    transform: scale(1.05); /* 微微放大 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* 增强阴影 */
}

/* active 效果 */
.button:active {
    transform: scale(0.98); /* 点击时稍微缩小 */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 恢复阴影 */
}

/* #loveNavigationButton 的 hover 效果 */
#loveNavigationButton:hover {
    background: linear-gradient(45deg, #c0392b, #e74c3c);  /* 鼠标悬停时颜色反转 */
    transform: scale(1.05); /* 微微放大 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* 增强阴影 */
}

/* active 效果 */
#loveNavigationButton:active {
    transform: scale(0.98); /* 点击时稍微缩小 */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 恢复阴影 */
}

/* 手机端优化 */
@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 1em;
    }

    .button {
        padding: 8px 20px; /* 缩小按钮尺寸 */
        font-size: 1em; /* 减小按钮文字大小 */
        bottom: 70px; /* 更小的底部距离 */
        left: 50%; /* 确保按钮居中 */
        transform: translateX(-50%); /* 水平居中按钮 */
        margin-left: 0; /* 清除原来的偏移 */
    }

    /* 针对第二个按钮，避免重叠 */
    #loveNavigationButton {
        bottom: 150px; /* 设置与第一个按钮有足够的间距 */
    }
}


    </style>
</head>
<body>

<!-- 自定义时间 -->
<div id="date" class="date">2025年6月28日 21:59 PM</div> 


       <!-- 动态星空背景 -->
    <div class="stars">
        <!-- 通过 JS 随机生成星星 -->
    </div>

    <h1>月亮代表我的心</h1>

    <!-- Soul mate 按钮 -->
    <button id="playButton" class="button">Divine love</button> 

    <p class="move-down"> 
    你问我 爱你有多深？我爱你 有几分<br>

    我的情不移，我的爱不变，月亮代表我的心 <br> 

    轻轻的一个吻，已经打动我的心 <br> 
    
    深深的一段情，叫我思念到如今 <br> 
</p>
<!-- 爱的导航按钮 -->
<button id="loveNavigationButton">Back to love</button>

    <!-- 爱的心形图标 -->
    <div class="heart-icon">❤️</div> 
    

    <!-- 音乐播放器控制 -->
<div class="music-player">
    <audio id="myAudio" preload="auto" muted>
        <source src="MP3/Divinelove.mp3" type="audio/mp3">
        您的浏览器不支持音频播放。
    </audio>
</div>

<!-- 钢琴键盘 -->
<div class="piano">
    <div class="white-key" id="C"></div>
    <div class="black-key" id="C#"></div>
    <div class="white-key" id="D"></div>
    <div class="black-key" id="D#"></div>
    <div class="white-key" id="E"></div>
    <div class="white-key" id="F"></div>
    <div class="black-key" id="F#"></div>
    <div class="white-key" id="G"></div>
    <div class="black-key" id="G#"></div>
    <div class="white-key" id="A"></div>
    <div class="black-key" id="A#"></div>
    <div class="white-key" id="B"></div>
</div>

<script>

// 爱的导航按钮的点击事件
document.getElementById('loveNavigationButton').addEventListener('click', function() {
    // 跳转到其他 URL
    window.location.href = 'https://www.120525.world/Eternal/6.28ILoveu/';  // 替换成你想跳转的 URL
});


    document.getElementById('playButton').addEventListener('click', function() {
        var audio = document.getElementById('myAudio');
        
        // 这里删除了跳转到第1秒的代码，音频会从头开始播放
        // 解除静音并播放音频
        audio.muted = false; 
        audio.play().then(function() {
            console.log("音乐正在播放");
        }).catch(function(error) {
            console.log("播放失败，原因:", error);
        });
    });

    // 钢琴键音频文件路径
    const pianoSounds = {
        C: new Audio('C-note.mp3'),
        'C#': new Audio('C-sharp-note.mp3'),
        D: new Audio('D-note.mp3'),
        'D#': new Audio('D-sharp-note.mp3'),
        E: new Audio('E-note.mp3'),
        F: new Audio('F-note.mp3'),
        'F#': new Audio('F-sharp-note.mp3'),
        G: new Audio('G-note.mp3'),
        'G#': new Audio('G-sharp-note.mp3'),
        A: new Audio('A-note.mp3'),
        'A#': new Audio('A-sharp-note.mp3'),
        B: new Audio('B-note.mp3')
    };

    // 每拍的时长（单位：毫秒，基于120BPM）
    const timePerBeat = 500; // 每拍500毫秒，即120 BPM

    // 所有音符的数组
    const allNotes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

    // 和弦定义（C 大调、G 大调等）
    const chords = {
        C: ['C', 'E', 'G'],  // C Major chord
        G: ['G', 'B', 'D'],  // G Major chord
        F: ['F', 'A', 'C'],  // F Major chord
        A: ['A', 'C#', 'E'], // A Major chord
        D: ['D', 'F#', 'A']  // D Major chord
    };

    // 随机选择一个音符
    function getRandomNote() {
        const randomIndex = Math.floor(Math.random() * allNotes.length);
        return allNotes[randomIndex];
    }

    // 随机选择一个和弦
    function getRandomChord() {
        const chordNames = ['C', 'G', 'F', 'A', 'D'];
        const randomIndex = Math.floor(Math.random() * chordNames.length);
        return chords[chordNames[randomIndex]];
    }

    // 播放音符并触发钢琴键的动画
    function playSound(noteOrChord) {
        if (Array.isArray(noteOrChord)) {  // 如果是和弦
            const promises = noteOrChord.map(note => {
                return new Promise((resolve) => {
                    const key = document.getElementById(note);
                    key.classList.add('key-pressed'); // 添加按键弹奏效果
                    pianoSounds[note].play();
                    setTimeout(() => {
                        key.classList.remove('key-pressed'); // 移除按键动画
                        resolve(); // 确保所有音符都播放完成
                    }, 200); // 和按键动画相同的时长
                });
            });

            // 等待所有音符播放完成
            Promise.all(promises).then(() => {
                console.log('和弦播放完毕');
            });
        } else {  // 如果是单个音符
            const key = document.getElementById(noteOrChord);
            key.classList.add('key-pressed');
            pianoSounds[noteOrChord].play();
            setTimeout(() => {
                key.classList.remove('key-pressed');
            }, 200);
        }
    }

    // 自动演奏函数，增加节奏感和连贯性
    function autoPlayMelody() {
        const isChord = Math.random() > 0.7;  // 30%几率弹奏和弦
        const noteOrChord = isChord ? getRandomChord() : getRandomNote();  // 随机选择和弦或单音符

        playSound(noteOrChord); // 播放音符或和弦

        // 设置固定的节奏间隔（基于120 BPM）
        setTimeout(autoPlayMelody, timePerBeat); // 每次演奏后等待一个节拍时间
    }

    // 启动自动演奏
    autoPlayMelody();

    // JS 生成动态星星
    const starsContainer = document.querySelector('.stars');
    const numberOfStars = 200; // 星星的数量

    for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('span');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 1.5 + 1}s`; // 随机闪烁动画时长
        star.style.animationDelay = `${Math.random() * 1.5}s`; // 随机延迟
        starsContainer.appendChild(star);
    }
</script>


</body>


</html>
