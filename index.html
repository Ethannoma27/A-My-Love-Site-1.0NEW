
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱你的旅程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #00c6ff, #0072ff); /* 渐变背景，模拟天空的感觉 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            margin-top: 50px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            animation: fadeIn 3s ease-out;
            margin-bottom: 20px;
        }

        .sub-title {
            font-size: 2rem;
            margin-top: 20px;
            font-style: italic;
            animation: fadeIn 4s ease-out;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeIn 5s ease-out;
            margin-bottom: 40px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #fff;
            opacity: 0;
            animation: fadeInText 3s ease-out forwards, moveUpDown 3s ease-in-out infinite;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

   .waves {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 150%; /* 宽度设置为屏幕宽度的150% */
    height: 120px;
    background: url('Eternal/images/waves.png');
    background-repeat: repeat-x;
    animation: waveAnimation 15s linear infinite; /* 使用线性过渡，保持平滑 */
    opacity: 0.6;
}

.waves-layer-two {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 150%; /* 也设置为屏幕宽度的150% */
    height: 100px;
    background: url('public/images/waves.png');
    background-repeat: repeat-x;
    opacity: 0.5;
    animation: waveAnimationTwo 20s linear infinite;
}
      /* 波浪动画改为循环动画，使其不移出右侧 */

      @keyframes waveAnimation {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }  /* 向右移动50% */
}

@keyframes waveAnimationTwo {
    0% { transform: translateX(0); }
    100% { transform: translateX(25%); }  /* 第二层波浪移动的距离稍微小一点 */
}
        .clouds {
            position: absolute;
            top: 30px;
            left: -200px;
            width: 300px;
            height: 100px;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            animation: cloudAnimation 30s infinite linear, cloudOpacity 5s infinite ease-in-out;
        }

        @keyframes cloudAnimation {
            0% { left: -300px; }
            100% { left: 100%; }
        }

        @keyframes cloudOpacity {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* 按钮样式 */
        .slide-btn {
            position: relative;
            padding: 15px 35px;
            font-size: 1.5rem;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 50px;
        }

        .slide-btn:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }
/* 礼物盒样式 */
        .gift-box {
            width: 0;
            height: 0;
            background-color: #ff8c00;
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
        }

        .gift-box.open {
            width: 150px;
            height: 150px;
            opacity: 1;
        }

        .gift-box .gift-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            animation: showText 1s ease-out;
        }


        /* 新链接区域，初始隐藏 */
        .new-link {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            font-size: 1.8rem;
            color: white;
            text-align: center;
            padding: 20px;
            background-color: #ff8c00;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease-in-out;
        }

        /* 页面向左滑动后的新链接显示 */
        .container.slide-left .new-link {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* 使页面在手机屏幕上更美观 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .sub-title {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1rem;
                line-height: 1.4;
            }

            .slide-btn {
                font-size: 1.2rem;
                padding: 10px 25px;
            }

            .scroll-indicator {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero-section">
            <h1 class="main-title">爱你的旅程，</h1>
            <h2 class="sub-title">就像探索世界的神秘广袤与未知</h2>
            <p class="description">和你一起走过每一段旅程，探寻每一个未知的世界。</p>
        </div>

             <!-- 按钮和礼物盒 -->
        <button class="slide-btn" onclick="openGift()">探索我们的故事</button>

        <!-- 礼物盒部分 -->
        <div class="gift-box">
            <div class="gift-content">
                <a href="Eternal/5.1Secrect.html" style="color: white; text-decoration: none;">点击Secrect</a>
            </div>
        </div>
    </div>

    <script>
        function openGift() {
            // 当按钮点击后，打开礼物盒
            document.querySelector('.gift-box').classList.add('open');
        }
    </script>


    <script>
        function slidePage() {
            // 添加类来触发页面的滑动
            document.querySelector('.container').classList.add('slide-left');
        }
    </script>
    
    <!-- 海浪背景 -->
    <div class="waves"></div>
    <div class="waves-layer-two"></div>

    <!-- 云朵动画 -->
    <div class="clouds"></div>

    <script>
        function slidePage() {
            // 添加类来触发页面的滑动
            document.querySelector('.container').classList.add('slide-left');
        }
    </script>

</body>

</html>
