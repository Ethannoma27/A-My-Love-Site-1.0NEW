<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深沉而浪漫的爱</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1d2b64; /* 深蓝色背景 */
            font-family: 'Cinzel', serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* 星星背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1d2b64;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* 随机生成星星 */
        .stars span {
            animation-duration: 1.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* 爱的心形图标 */
        .heart-icon {
            font-size: 4em;
            color: #f39c12;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 4em;
            margin-bottom: 1rem;
            color: #f8f8f8;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.8), 0px 0px 20px rgba(255,255,255,0.6);
            animation: float 6s ease-in-out infinite; /* 浮动时间增加为 6s */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6em;
            line-height: 1.8;
            margin-bottom: 1rem;
            max-width: 80%;
            color: #f8f8f8;
            text-shadow: 0px 0px 10px rgba(255,255,255,0.7), 0px 0px 20px rgba(255,255,255,0.5);
            animation: fadeIn 12s ease-in-out infinite; /* 渐显效果的停留时间增加到 12s */
        }

        .emoji {
            font-size: 2em;
        }

        /* 音乐播放器控制 */
        .music-player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 文字渐显动画 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- 动态星空背景 -->
    <div class="stars">
        <!-- 通过 JS 随机生成星星 -->
    </div>

    <h1>我爱你</h1>
    <p>
        我今天睡的有点晚，我发现好神奇，竟然，我还是好爱你。<br>
        和时间没有绝对关系，过去也很爱，纯粹的爱着你。<br>
        爱你就像爱世界 🌏，心灵的感应是如此真实。
    </p>

    <!-- 爱的心形图标 -->
    <div class="heart-icon">❤️</div>
    
    <p class="emoji">😊✨ Good night my love 🌙</p>
    
    <!-- 音乐播放器控制 -->
    <div class="music-player">
        <audio controls autoplay loop>
            <source src="your-soul-music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // JS 生成动态星星
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 200; // 星星的数量

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('span');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 1.5 + 1}s`; // 随机闪烁动画时长
            star.style.animationDelay = `${Math.random() * 1.5}s`; // 随机延迟
            starsContainer.appendChild(star);
        }
    </script>

</body>
</html>
